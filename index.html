<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Weekly Muslim prayer times checklist with motivational quotes and habit reminders for Fajr, Dhuhr, Asr, Maghrib, and Isha."
    />
    <meta
      name="keywords"
      content="Muslim prayer times, prayer habits, Islamic schedule, habit reminders, Fajr, Dhuhr, Asr, Maghrib, Isha"
    />

    <!-- Open Graph & Twitter Meta Tags -->
    <meta
      property="og:title"
      content="Your Printable Local Weekly Muslim Prayers with Habit Reminders"
    />
    <meta
      property="og:description"
      content="Stay on track with your daily prayers and habit anchors, including reminders for exercise, meditation, and reflection."
    />
    <meta property="og:image" content="favicon.ico" />
    <meta property="og:url" content="https://localprayer.netlify.app" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Additional SEO Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Salman Aziz" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Your Printable Local Weekly Muslim Prayers with Habits</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<!-- Wrap buttons in a responsive container div -->
<div class="topBtn-container">
<!-- Customize Habit Button -->
<button id="customize-btn" class="topBtn mdc-button">
  <i class="fas fa-plus"></i> <span>Add Habits</span>
</button>

<!-- Save Button with a "save" icon -->
<button id="save-btn" class="topBtn mdc-button">
  <i class="fas fa-save"></i> <span>Save</span>
</button>
<button id="delete-all-btn" class="topBtn mdc-button" style="display: none;">
  <i class="fas fa-trash"></i> <span>Delete</span>
</button>

<!-- Login Button with a "google" icon -->
<button id="login-btn" class="topBtn mdc-button">
  <i class="fab fa-google"></i> <span>Login</span>
</button>



<!-- Print Schedule Button with a "print" icon -->
<button id="print-btn" class="topBtn mdc-button" onclick="window.print()">
  <i class="fas fa-print"></i> <span>Print</span>
</button>
</div>

    <!-- Habit Setup Popup -->
    <div id="habit-popup" class="popup-overlay">
      <div id="habit-setup" class="elevated popup-content">
        <button id="close-popup" class="mdc-button">X</button> <!-- Close Button -->
       
        <form id="habit-form">
          <div class="form-group" style="display: none;">
            <input type="text" id="user-name"  />
          </div>
          <h4>Setup Your Habit</h4>
          <div class="form-group">
            <label for="prayer-select">For Prayer:</label>
            <select id="prayer-select">
              <option value="fajr">Fajr</option>
              <option value="dhuhr">Dhuhr</option>
              <option value="asr">Asr</option>
              <option value="maghrib">Maghrib</option>
              <option value="isha">Isha</option>
            </select>
          </div>
  
          <div class="form-group">
            <label for="habit-name">Habit:</label>
            <input type="text" id="habit-name" placeholder="Enter your habit" />
          </div>
  
          <div class="form-group">
            <label for="habit-icon">Icon:</label>
            <select id="habit-icon">
              <option value="">Select Icon</option>
            </select>
          </div>
          <div class="form-group">
            <label for="habit-day">For Day:</label>
            <select id="habit-day">
              <option value="all">All</option>
              <option value="Sun">Sunday</option>
              <option value="Mon">Monday</option>
              <option value="Tues">Tuesday</option>
              <option value="Wed">Wednesday</option>
              <option value="Thurs">Thursday</option>
              <option value="Fri">Friday</option>
              <option value="Sat">Saturday</option>
            </select>
          </div>
          <button type="button" id="add-habit" class="mdc-button">
            <i class="fas fa-plus"></i> Add Habit
          </button>
        </form>
      </div>
    </div>
  
    <table>
      <thead>
        <tr>
          <th>Days</th>
          <th>Fajr <i class="fas fa-sun"></i></th> <!-- or <i class="fas fa-sunrise"></i> -->
          <th>Dhuhr <i class="fas fa-clock"></i></th> <!-- or <i class="fas fa-sun"></i> -->
          <th>Asr <i class="fas fa-cloud-sun"></i></th>
          <th>Maghrib <i class="fas fa-cloud-moon"></i></th> <!-- or <i class="fas fa-cloud-moon"></i> -->
          <th>Isha <i class="fas fa-moon"></i></th> <!-- or <i class="fas fa-star-and-crescent"></i> -->
        </tr>
      </thead>
      <tbody id="prayer-times">
        <span style="display: none;"> Loading...</span>
      </tbody>
    </table>
  
  
    <script>
      const timestamp = new Date().getTime();
      document.write(`<script src="data.js?v=${timestamp}"><\/script>`);
      document.write(`<script src="script.js?v=${timestamp}"><\/script>`);
      document.write(`<script src="auth.js?v=${timestamp}" type="module"><\/script>`);
    </script>
  </body>
</html>
